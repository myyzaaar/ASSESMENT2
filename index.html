<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah - Loyalty Points</title>
    <link rel="stylesheet" href="assests/css/main.css">
    <link rel="stylesheet" href="assests/css/page1.css">
</head>
<body>
    <div class="logo">MULAH</div>
    
    <div class="container">
        <div class="middle-content">
            <h1 class="welcome-text">Hello,<br>Welcome !</h1>
            <p class="loyalty-text">Check Your Loyalty Points & Rewards</p>
            
            <div class="phone-input-container">
                <div class="country-code">+60 <span class="dropdown-icon">▼</span></div>
                <input type="tel" id="phoneInput" class="phone-input" placeholder="Enter your mobile number">
                <span id="verifyIcon" class="verify-icon hidden">✓</span>
            </div>
            
            <button id="checkButton" class="button check-button">Check Loyalty Points</button>
        </div>
    </div>
    
    <div class="footer">
        Powered by <span>MulahRewards.com</span>
    </div>
    
    <script src="assests/js/main.js"></script>
    <script src="assests/js/page1.js"></script>
</body>
</html>
