<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah - User Details</title>
    <link rel="stylesheet" href="assests/css/main.css">
    <link rel="stylesheet" href="assests/css/page3.css">
</head>
<body>
    <div class="logo">MULAH</div>
    
    <div class="container">
        <h2 class="details-title">Your Details</h2>
        
        <div class="user-details">
            <div class="detail-item">
                <div class="detail-label">Phone Number</div>
                <div class="detail-value" id="phoneDisplay"></div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Name</div>
                <div class="detail-value" id="nameDisplay"></div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Birthday</div>
                <div class="detail-value" id="birthdayDisplay"></div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Email</div>
                <div class="detail-value" id="emailDisplay"></div>
            </div>
        </div>
        
        <div class="actions">
            <div id="editButton" class="action-button secondary-button">Edit</div>
            <div id="confirmButton" class="action-button button">Confirm</div>
        </div>
    </div>
    
    <div class="footer">
        Powered by <span>MulahRewards.com</span>
    </div>
    
    <script src="assests/js/main.js"></script>
    <script src="assests/js/page3.js"></script>
</body>
</html>
